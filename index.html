<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website</title>
    <link rel="icon" type="image/jpeg" href="memecoin.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=3">
</head>
<body>
    <header class="header">
        <div class="banner-container">
            <img src="banner.png" alt="banner" class="banner-image">
        </div>
    </header>

    <main class="main-content">
        <div class="hero-section">
            <div class="coin-container">
                <h1 class="coin-title">meme</h1>
                <div class="coin-image-wrapper">
                    <img src="memecoin.jpg" alt="memecoin" class="memecoin-image">
                </div>
                <div class="coin-actions">
                    <button class="btn buy-btn" id="buyBtn">buy</button>
                    <a href="https://x.com/username011100" target="_blank" rel="noopener noreferrer" class="btn x-btn">X</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <span class="footer-text">nothing</span>
        </div>
    </footer>

    <script>
        document.getElementById('buyBtn').addEventListener('click', function() {
            const contractAddress = 'CFJprPF8BeT1n1hBMfup1oXVeUD1NfokBucrmJu7pump';
            
            navigator.clipboard.writeText(contractAddress).then(function() {
                // Show feedback to user
                const btn = document.getElementById('buyBtn');
                const originalText = btn.textContent;
                btn.textContent = 'copied!';
                btn.style.backgroundColor = '#22c55e';
                
                setTimeout(function() {
                    btn.textContent = originalText;
                    btn.style.backgroundColor = '#000000';
                }, 2000);
            }).catch(function() {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = contractAddress;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                // Show feedback
                const btn = document.getElementById('buyBtn');
                const originalText = btn.textContent;
                btn.textContent = 'copied!';
                btn.style.backgroundColor = '#22c55e';
                
                setTimeout(function() {
                    btn.textContent = originalText;
                    btn.style.backgroundColor = '#000000';
                }, 2000);
            });
        });
    </script>
</body>
</html>
