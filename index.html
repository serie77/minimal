<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website</title>
    <link rel="icon" type="image/jpeg" href="memecoin.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=2">
</head>
<body>
    <header class="header">
        <div class="banner-container">
            <img src="banner.png" alt="banner" class="banner-image">
        </div>
    </header>

    <main class="main-content">
        <div class="hero-section">
            <div class="coin-container">
                <h1 class="coin-title">meme</h1>
                <div class="coin-image-wrapper">
                    <img src="memecoin.jpg" alt="memecoin" class="memecoin-image">
                </div>
                <div class="coin-actions">
                    <button class="btn buy-btn">buy</button>
                    <button class="btn x-btn">X</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <span class="footer-text">nothing</span>
        </div>
    </footer>
</body>
</html>
